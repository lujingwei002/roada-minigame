[mysql]
ip=127.0.0.1
port=3306
user=root
password=123456
db=game_log
charset=utf8mb4

[tlog]
dir=../../tlogbak               # 日志目录
backupdir=../../tlogsync        # 日志备份目录
batchwrite=100                  # 数据库批量写
synctime=60                     # 同步时间，单位秒
listen=                         # 开启tcp
logxml=../../data/tlog.xml      # 日志，数据库文件
autocreatetable=true            # 自动建表
autoaddcolumn=true              # 自动增加列